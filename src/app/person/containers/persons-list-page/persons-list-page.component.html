<mat-toolbar>
  <button mat-button (click)="loadPersons()">
        Refresh!
      </button>
  <a mat-button routerLink="add">
        Create a person
      </a>
</mat-toolbar>
<mat-card>
  <mat-card-title>
    All the persons
  </mat-card-title>
  <mat-card-subtitle>
    <p>{{(selectedPerson$ | async) | json}}</p>
    <p>{{(selectedAddress$ | async) | json}}</p>
  </mat-card-subtitle>
  <mat-card-content>
    <app-persons-table [data]="persons$ | async" (onDelete)="handleDelete($event)" (onSelect)="handleSelect($event)"></app-persons-table>
  </mat-card-content>
</mat-card>
